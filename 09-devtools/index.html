<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some styled text!', 'font-size: 20px; background: teal; text-shadow: 3px 3px 0 blue');

    // Warning!
    console.warn('Ohh Nooooo!');

    // Error :|
    console.error('Ah shit!!');

    // Info
    console.info('Crocodiles eat 3-4 people per year!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('help'), 'Oh no it isn\'t!');

    // clearing
    // put this at the end of your document to mess with a developer.
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd();
    });

    console.log('and now the collapsed version');
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd();
    });

    // Counting
    console.count('Chris');
    console.count('CJA');
    console.count('CJA');
    console.count('Chris');
    console.count('Chris');
    console.count('Chris');
    console.count('CJA');
    console.count('CJA');
    console.count('Chris');
    console.count('CJA');
    console.count('CJA');
    console.count('CJA');
    console.count('Chris');
    console.count('Chris');
    console.count('CJA');

    // Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/maklad42')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      // Tabular results
      console.table(dogs);

  </script>
</body>
</html>
